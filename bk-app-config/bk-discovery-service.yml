spring:
  application:
    name: bk-discovery-service
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
    enabled-by-default: true

  metrics:
    tags:
      application: ${spring.application.name}
      environment: prod

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8001/eureka}
  instance:
    prefer-ip-address: true 
